    <body ng-app="primeriApp">


        <div class="container">
            <h1>TRKA I Manifestacijaeeerrrffffff</h1>
            
            <p><a href="#/!">Main</a></p>
            
            <a href="#!red">Red</a>
			<a href="#!green">Green</a>
			<a href="#!blue">Blue</a>
            <div ng-view></div>
            
        </div>
<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.htm"
    })
    .when("/red", {
        templateUrl : "red.htm"
    })
    .when("/green", {
        templateUrl : "green.htm"
    })
    .when("/blue", {
        templateUrl : "blue.htm"
    });
});
</script>
