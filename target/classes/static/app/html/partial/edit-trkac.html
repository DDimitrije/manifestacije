<div ng-controller="editTrkacCtrl">
    <form>
        <div class="form-group">
            <label for="nazivSK">Ime</label>
            <input ng-model="staraTrkac.ime" type="text" class="form-control" id="nazivSK">
        </div>
        <div class="form-group">
            <label for="pisacSK">Prezime</label>
            <input  ng-model="staraTrkac.prezime" type="text" class="form-control" id="pisacSK">
        </div>
        
        <div class="form-group">
				<label for="polNK">Pol</label> <select
					ng-model="staraTrkac.pol" class="form-control" id="polNK">
					<option ng-repeat="i in pol" value="{{i.id}}">{{i.pol}}</option>
				</select>
		</div>
        <div class="form-group">
            <label for="cenaSK">Adresa</label>
            <input ng-model="staraTrkac.adresa" type="text" class="form-control" id="cenaSK">
        </div>
        <div class="form-group">
            <label for="kolicinaSK">Grada</label>
            <input ng-model="staraTrkac.grad" type="text" class="form-control" id="kolicinaSK">
        </div>
        <div class="form-group">
            <label for="kolicinaSK">Klub</label>
            <input ng-model="staraTrkac.grad" type="text" class="form-control" id="kolicinaSK">
        </div>
        <div class="form-group">
            <label for="kolicinaSK">Naj bolje vreme</label>
            <input ng-model="staraTrkac.najBoljeVreme" type="text" class="form-control" id="kolicinaSK">
        </div>
        <div class="form-group">
            <label for="kolicinaSK">Velicina majce</label>
            <input ng-model="staraTrkac.velicinaMajce" type="text" class="form-control" id="kolicinaSK">
        </div>
         <div class="form-group">
            <label for="kolicinaSK">Trka</label>
            <input ng-model="staraTrkac.trkaId" type="text" class="form-control" id="kolicinaSK">
        </div>
        <button type="button" class="btn btn-primary" ng-click="izmeni()">Izmeni</button>
    </form>
</div>
